@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta content="width=device-width, initial-scale=1" name="viewport"></meta>
		
        <title>@title | meenu</title>
		
		<!-- Bootstrap with default theme -->
		<link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">
		
		<!-- Custom CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body role="document">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">meenu</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li id="home"><a href="/">Home<span class="sr-only">(current)</span></a></li>
						<li id="mealplanner"><a href="/mealplanner">Meals</a></li>
						<li id="productmanager"><a href="/productmanager">Products</a></li>
						<li id="recipemanager"><a href="/recipemanager">Recipes</a></li>
						<li id="people"><a href="/people">People</a></li>
						<li id="settings"><a href="/settings">Settings</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container theme-showcase" role="main">
			<div class="jumbotron text-center">
				<h1>Meenu</h1>
				<h2>A proof of concept</h2>
				<p>Read about the idea <a href="/concept">here</a>.</p>
			</div>
			@content
		</div>
		
		<!-- Load JavaScript at last, maybe page load is quicker? -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </body>
</html>
